name: 大乐透自动更新

# 触发条件
on:
  schedule:
    # 这里的 cron 语法是 UTC 时间。
    # 北京时间 22:00 等于 UTC 时间 14:00。
    # 设定为：每周一、三、六的 UTC 14:00 (即北京时间 22:00) 运行
    - cron: '0 14 * * 1,3,6'
  # 允许手动点击按钮触发（方便测试）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码 (Checkout)
      uses: actions/checkout@v3

    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安装依赖
      run: |
        pip install -r requirements.txt

    - name: 运行爬虫脚本
      run: |
        python main.py

    - name: 提交并推送更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data.csv
        # 如果没有变化，commit 会报错，所以加上 || echo "No changes"
        git commit -m "Auto update lotto data" || echo "No changes to commit"
        git push
